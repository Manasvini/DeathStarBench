name: unique-id-service

ports:
  - port: 9090
    targetPort: 9090

container:
  command: UniqueIdService
  image: deathstarbench/social-network-microservices
  name: unique-id-service
  ports: 
  - containerPort: 9090

configMaps:
  - name: jaeger-config.yml
    mountPath: /social-network-microservices/config/jaeger-config.yml
    value: jaeger-config

  - name: service-config.json
    mountPath: /social-network-microservices/config/service-config.json
    value: service-config

annotations:
  dependson.compose-post-service.bw: "10000"
  dependson.compose-post-service.latency: "1"
  dependedby.nginx-thrift.bw: "10000"
  dependedby.nginx-thrift.latency: "1"
