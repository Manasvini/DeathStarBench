name: social-graph-service

ports:
  - port: 9090
    targetPort: 9090

container:
  command: SocialGraphService
  image: deathstarbench/social-network-microservices
  name: social-graph-service
  ports: 
  - containerPort: 9090

configMaps:
  - name: jaeger-config.yml
    mountPath: /social-network-microservices/config/jaeger-config.yml
    value: jaeger-config

  - name: service-config.json
    mountPath: /social-network-microservices/config/service-config.json
    value: service-config

annotations:
  dependson.social-graph-mongodb.bw: "1000000"
  dependson.social-graph-mongodb.latency: "10"
  dependson.user-service.bw: "100000"
  dependson.user-service.latency: "10"
