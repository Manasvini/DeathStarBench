name: url-shorten-mongodb

ports:
  - port: 27017
    targetPort: 27017

container:
  args: 
  - --config
  - /social-network-microservices/config/mongod.conf
  image: library/mongo
  imageVersion: 4.4.6
  name: url-shorten-mongodb
  ports: 
  - containerPort: 27017

configMaps:
  - name: mongod.conf
    mountPath: /social-network-microservices/config/mongod.conf
    value: mongod

annotations:
  dependedby.url-shorten-service.bw: "1000"
  dependedby.url-shorten-service.latency: "1"
