name: media-service

ports:
  - port: 9090
    targetPort: 9090

container:
  command: MediaService
  image: deathstarbench/social-network-microservices
  name: media-service
  ports: 
  - containerPort: 9090

configMaps:
  - name: jaeger-config.yml
    mountPath: /social-network-microservices/config/jaeger-config.yml
    value: jaeger-config

  - name: service-config.json
    mountPath: /social-network-microservices/config/service-config.json
    value: service-config

annotations:
  dependson.media-mongodb.bw: "1000000"
  dependson.media-mongodb.latency: "10"
  dependson.compose-post-service.bw: "1000000"
  dependson.compose-post-service.latency: "10"
  dependedby.nginx-thrift.bw: "100000"
  dependedby.nginx-thrift.latency: "10"
  dependedby.media-frontend.bw: "100000"
  dependedby.media-frontend.latency: "10"
